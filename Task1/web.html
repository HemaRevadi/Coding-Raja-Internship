<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameh Exhibition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden;
        }
        .exhibition-container {
            position: relative;
            width: 100%;
            height: 100vh; 
            background-image: url('b.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
        }
        .exhibition-title {
            position: absolute;
            top: 10%;
            width: 100%;
            color: rgb(7, 7, 7);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 4em;
            margin: 0;
        }
        .exhibition-details {
            position: absolute;
            bottom: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(8, 8, 8);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .exhibition-name {
            font-size: 3em;
            margin: 0;
        }
        .exhibition-info {
            font-size: 1.5em;
            margin: 0;
        }
        .polaroid-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .polaroid {
            background-color: white;
            width: 250px;
            padding: 10px;
            border: 2px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .polaroid img {
            width: 100%;
            height: auto;
        }
        .polaroid-caption {
            font-size: 1em;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="exhibition-container"></div>
        <h1 class="exhibition-title">Ameh Exhibition</h1>
        <div class="exhibition-details">
            <p class="exhibition-name">Hyderabad</p>
            <p class="exhibition-info">Timings: 10 AM - 8 PM</p>
            <p class="exhibition-info">Ticket Price: 100 Rupees</p>
        </div>
        <div class="polaroid-container">
            <div class="polaroid">
                <img src="art.jpg" alt="Art Display"> <!-- Replace with your image -->
                <p class="polaroid-caption">Art Display</p>
            </div>
            <div class="polaroid">
                <img src="inter.jpg" alt="Interactive Sessions"> <!-- Replace with your image -->
                <p class="polaroid-caption">Interactive Sessions</p>
            </div>
        </div>
        <script>
            window.onload = function() {
                var chatbotIframe = document.createElement('iframe');
                chatbotIframe.src = 'https://console.dialogflow.com/api-client/demo/embedded/38c02b23-8518-4507-8f53-dd863a98cc7c';  // Replace with your chatbot's web demo URL
                chatbotIframe.style.position = 'fixed';
                chatbotIframe.style.bottom = '20px';
                chatbotIframe.style.right = '20px';
                chatbotIframe.style.width = '300px';
                chatbotIframe.style.height = '400px';
                chatbotIframe.style.border = 'none';
                document.body.appendChild(chatbotIframe);
            }
        </script>
        
</body>
</html>
